<script type="text/javascript">
	var a=["mits","welcome","everyone"];
		document.getElementById("demo2").innerHTML ="<br><u>forEach() Method</u>:<br>The forEach() method calls a function once for each element in an array, in order.<br> example :"+a;
	var a=["mits","welcome","everyone"];
	b="";
	a.forEach(iter);
	document.getElementById("demo3").innerHTML ="output:<br>"+ b;
	function iter(x){
		b+="hi"+" "+x+"<br>";
	}
</script>
